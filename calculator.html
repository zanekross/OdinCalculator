<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Etch A Sketch</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div class="centered">
    <h1>Zane's Calculator</h1>
    <div id='width80'>
        <div id="screen">
            <p>3</p>
        </div>
        <div class="button-row" id="function-row">
            <div class="function-button functional" id="divide float-left ">
                <h2>รท</h2>
            </div>
            <div class="function-button functional" id="multiply">
                <h2>x</h2>
            </div>
            <div class="function-button functional" id="minus">
                <h2>-</h2>
            </div>
            <div class="function-button functional" id="plus">
                <h2>+</h2>
            </div>
        </div>

        <div class="button-row">
            <div class="number-button" id="1">
                <h2>1</h2>
            </div>
            <div class="number-button" id="2">
                <h2>2</h2>
            </div>
            <div class="number-button" id="3">
                <h2>3</h2>
            </div>
            <div class="function-button" id="percentage">
                <h2>%</h2>
            </div>
        </div>

        <div class="button-row">
            <div class="number-button" id="4">
                <h2>4</h2>
            </div>
            <div class="number-button" id="5">
                <h2>5</h2>
            </div>
            <div class="number-button" id="6">
                <h2>6</h2>
            </div>
            <div class="function-button" id=".">
                <h2>.</h2>
            </div>
        </div>

        <div class="button-row">
            <div class="number-button" id="7">
                <h2>7</h2>
            </div>
            <div class="number-button" id="8">
                <h2>8</h2>
            </div>
            <div class="number-button" id="9">
                <h2>9</h2>
            </div>
            <div class="function-button" id="clear">
                <h2>C</h2>
            </div>
        </div>

        <div class="button-row">
            <div class="number-button w-50" id="0">
                <h2>0</h2>
            </div>
            <div class="function-button w-50" id="equals">
                <h2>=</h2>
            </div>
        </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
